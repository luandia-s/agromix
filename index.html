<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/modules/login.css">
    <link rel="stylesheet" href="styles/modules/header.css">

    <title>Controle Operacional Agromix</title>
</head>

<body>
    <header>
        <div class="logotipo">
            <img src="/images/logotipo-removebg-preview.png" alt="logotipo Agromix">
        </div>
    </header>

    <main class="container-main">
        <h2 class="title">Login</h2>
        <form action="/" method="post">
            <div class="input-field">
                <label for="login">E-mail :</label>
                <input type="email" name="email" id="email" placeholder="Informe o seu e-mail">
            </div>
            <div class="input-field">
                <label for="password">Senha :</label>
                <input type="password" name="password" id="password" placeholder="Informe a sua senha">
            </div>
            <input type="submit" value="login">
        </form>
    </main>
    <footer>
        <div class="to-recover">
            <p>esqueceu sua senha?<a href="#">clique aqui</a></p>
        </div>
    </footer>

</body>

</html>
